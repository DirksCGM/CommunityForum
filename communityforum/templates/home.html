{% extends 'layout.html' %}
{% block banner %}
    <img src="../static/images/home_banner.jpg" width="100%" alt="Responsive image">
{% endblock banner %}
{% block content %}
    {% for post in posts %}
        <h1>{{ post.title }}</h1>
        <small>By {{ post.author }} on {{ post.date_posted }}.</small>
        <hr>
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock content %}
