{% extends 'layout.html' %}
{% block content %}
    <h3>Communities</h3>
    <hr>
    <div class="row">
        {% for community in communities %}
            <div class="col col-lg-4 col-sm-12">
                <div class="card mb-2">
                    <div class="card-body">
                        <div class="media">
                            <div class="media-body">
                                <h5 class="mt-0"><a
                                        href="{{ url_for('community', community_url=community.url) }}">{{ community.title }}</a>
                                </h5>
                                <p>{{ community.description }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <h3>Recent updates</h3>
    <hr>
{% endblock content %}
